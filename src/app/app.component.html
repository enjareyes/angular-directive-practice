<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      
      <br><br>

      <ul class="list-group">
        <div *ngIf='onlyOdd'>
          <li class="list-group-item odd"
            [ngClass]='{odd: odd % 2 !== 0}'
            [ngStyle]='{backgroundColor: odd % 2 !== 0 ? "lavender" : "transparent"}'
            *ngFor='let oddNum of oddNumbers'> {{ oddNum }}
          </li>
        </div>

        <!-- using custom structural directive to replace ngIf -->
        <div *appUnless='onlyOdd'>
          <li class="list-group-item even"
            [ngClass]='{even: even % 2 === 0}'
            *ngFor='let evenNum of evenNumbers'> {{ evenNum }}
          </li>
        </div>

        <!-- Does the same as above block: -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <li class="list-group-item even"
            [ngClass]='{even: even % 2 === 0}'
            *ngFor='let evenNum of evenNumbers'> {{ evenNum }}
          </li>
        </ng-template> -->
      </ul>

      <p appBasicHighlight>Style me with basic highlight directive</p>
      <p appBetterHighlight 
        defaultColor='pink'
        highlightColor='darkgreen'>Style me with better highlight directive</p>

      <div [ngSwitch]='value'>
        <p *ngSwitchCase='5'>Value is 5</p>
        <p *ngSwitchCase='10'>Value is 10</p>
        <p *ngSwitchCase='100'>Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>

    </div>
  </div>
</div>
